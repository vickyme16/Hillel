<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countNumbers(values) {
        let numbers = 0;
        let quantity = 0;

        for (let i = 0; i < values.length; i++) {
            if (typeof values[i] === 'number') {
                numbers += values[i];
                quantity += 1;
            }
        }

        return numbers / quantity;
    }
    console.log(countNumbers([1, 2, 3, '', 6, 8, 'abc']))
</script>
</body>
</html>
