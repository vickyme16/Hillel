<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ladder = {
        step: 0,
        up: function () {
            this.step += 1
            return this
        },
        down: function () {
            this.step -= 1
            return this
        },
        showStep: function () {
            console.log(this.step)
        }
    };

    ladder.up().up().down().showStep();

</script>
</body>
</html>
