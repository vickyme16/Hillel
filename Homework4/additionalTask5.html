<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('Enter your number');
    let lastDigit = num % 10;

    if (lastDigit % 2 === 0) {
        console.log(`${lastDigit} is even number`);
    } else {
        console.log(`${lastDigit} is odd number`)
    }
</script>
</body>
</html>
