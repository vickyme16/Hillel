<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const firstNum = prompt('Enter first number');
    const secondNum = prompt('Enter second number');

    if (firstNum > secondNum) {
        console.log(`${firstNum} is bigger than ${secondNum}.`);
    } else  if (firstNum < secondNum) {
        console.log(`${secondNum} is bigger than ${firstNum}.`);
    } else {
        console.log(`${firstNum} & ${secondNum} are equals!`)
    }
</script>
</body>
</html>
