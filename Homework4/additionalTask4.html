<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('Enter your number:');

    if (num % 2 === 0) {
        console.log(`${num} is even number`);
    } else {
        console.log(`${num} is odd number`);
    }
</script>
</body>
</html>
