<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numOrStr = prompt('input number or string');

    switch (true) {
        case numOrStr === null:
            console.log('you canceled');
            break;
        case numOrStr.trim() === '':
            console.log('Empty String');
            break;
        case isNaN(+numOrStr):
            console.log(' number is Ba_NaN');
            break;
        default:
            console.log('OK!');
    }
</script>
</body>
</html>
